<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trade OS</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
  
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f2f2f7;
  color: #111;
}

header {
  background: #000;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: 600;
}

.tabs {
  display: flex;
  background: #fff;
  border-bottom: 1px solid #ddd;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  color: #888;
  font-weight: 500;
  cursor: pointer;
}

.tab.active {
  color: #007AFF;
  border-bottom: 3px solid #007AFF;
}

.section {
  display: none;
  padding: 20px;
}

.section.active {
  display: block;
}

h2 {
  font-size: 18px;
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 14px;
  font-size: 15px;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 17px;
  font-weight: 600;
  background: #007AFF;
  color: #fff;
  margin-top: 24px;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 8px;
}

.day {
  background: #fff;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
  text-align: right;
}

.day.win { background:#34C759; color:#fff; }
.day.lose { background:#FF3B30; color:#fff; }

.log-item {
  background: #fff;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-size: 14px;
}

.delete {
  color: #FF3B30;
  font-size: 12px;
  text-align: right;
  margin-top: 6px;
}
</style>
</head>

<body>

<header>Trade OS</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab(0)">チェック</div>
  <div class="tab" onclick="switchTab(1)">記録</div>
  <div class="tab" onclick="switchTab(2)">カレンダー</div>
</div>

<!-- チェック -->
<div class="section active">
<h2>執行前チェック</h2>
<label><input type="checkbox"> 4H方向一致</label>
<label><input type="checkbox"> 1H初動</label>
<label><input type="checkbox"> 執行足（15分）勢いあり</label>
<label><input type="checkbox"> MA乖離なし</label>
<label><input type="checkbox"> 抵抗帯ど真ん中でない</label>

<h2>見送り理由</h2>
<label><input type="checkbox"> 初動でない</label>
<label><input type="checkbox"> 伸びきり</label>
<label><input type="checkbox"> レンジ</label>
<label><input type="checkbox"> 感情</label>
</div>

<!-- 記録 -->
<div class="section">
<h2>トレード記録（pips）</h2>

<label>結果
<select id="result">
  <option>勝ち</option>
  <option>負け</option>
</select></label>

<label>pips
<input id="pips" type="number" step="0.1"></label>

<label>執行足
<select id="tf">
  <option>15分</option>
  <option>1時間</option>
</select></label>

<button onclick="save()">記録する</button>

<h2>当日内訳</h2>
<div id="detail"></div>
</div>

<!-- カレンダー -->
<div class="section">
<h2>月次カレンダー</h2>
<div class="calendar" id="calendar"></div>
</div>

<script>
let selectedDate=null;

function switchTab(i){
  document.querySelectorAll('.tab').forEach((t,n)=>t.classList.toggle('active',n===i));
  document.querySelectorAll('.section').forEach((s,n)=>s.classList.toggle('active',n===i));
}

function load(){ return JSON.parse(localStorage.getItem('logs')||'[]'); }

function save(){
  const logs=load();
  logs.push({
    date:new Date().toISOString().slice(0,10),
    result:result.value,
    pips:Number(pips.value),
    tf:tf.value
  });
  localStorage.setItem('logs',JSON.stringify(logs));
  renderCalendar();
  alert('保存しました');
}

function renderCalendar(){
  const cal=document.getElementById('calendar');
  cal.innerHTML='';
  const logs=load();
  const map={};
  logs.forEach(l=>{
    map[l.date]=map[l.date]||[];
    map[l.date].push(l);
  });

  for(let d=1;d<=31;d++){
    const date=new Date();
    const key=`${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const div=document.createElement('div');
    div.className='day';
    div.textContent=d;

    if(map[key]){
      const sum=map[key].reduce((a,b)=>a+b.pips,0);
      div.classList.add(sum>=0?'win':'lose');
      div.onclick=()=>showDetail(key);
    }
    cal.appendChild(div);
  }
}

function showDetail(date){
  selectedDate=date;
  const box=document.getElementById('detail');
  box.innerHTML='';
  load().filter(l=>l.date===date).forEach((l,i)=>{
    const div=document.createElement('div');
    div.className='log-item';
    div.innerHTML=`
      ${l.result}｜${l.pips}pips｜${l.tf}
      <div class="delete" onclick="del(${i})">削除</div>
    `;
    box.appendChild(div);
  });
}

function del(i){
  const logs=load();
  let out=[],c=0;
  logs.forEach(l=>{
    if(l.date===selectedDate){ if(c++!==i) out.push(l); }
    else out.push(l);
  });
  localStorage.setItem('logs',JSON.stringify(out));
  showDetail(selectedDate);
  renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
